<!DOCTYPE html>
<html>
  <head>
    <title>Break</title>
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      BREAK
    </h1>

        <option>45</option>

        <option>55</option>
        <option>60</option>

    </form>
  </body>
</html>
